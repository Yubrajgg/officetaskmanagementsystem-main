{% include 'header.html' %}

<script>
    function checkpassword() {
        var password = document.signup.pwd.value;
        var confirmPassword = document.signup.cpwd.value;

        if (password !== confirmPassword) {
            alert('Passwords do not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }

    
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 5px"> Create an Account </h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">  
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> First Name </label>
                            <input type="text" name="first_name" class="form-control" 
                                   placeholder="Please Enter First Name" pattern="[A-Za-z]+" 
                                   style="width: 100%;">  
                        </div>
                    </div>
                </div> <!-- Closed form-row for First Name -->
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Last Name </label>
                            <input type="text" name="last_name" class="form-control" 
                                   placeholder="Please Enter Last Name" pattern="[A-Za-z]+" 
                                   style="width: 100%;">  
                        </div>
                    </div>
                </div> <!-- Closed form-row for Last Name -->
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Employee ID </label>
                            <input type="text" name="employee_id" class="form-control" 
                                   placeholder="Please Enter Your ID Number" pattern="[0-9]+" 
                                   style="width: 100%;">  
                        </div>
                    </div>
                </div> <!-- Closed form-row for Employee ID -->
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Email ID </label>
                            <input type="email" name="email" class="form-control" 
                                   placeholder="Please Enter Your Email ID" required 
                                   style="width: 100%;">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Password </label>
                            <input type="password" name="pwd" class="form-control" 
                                   placeholder="Please Enter Your Password" required 
                                   style="width: 100%;">
                        </div>
                    </div>
                </div> 

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label> Confirm Password </label>
                            <input type="password" name="cpwd" class="form-control" 
                                   placeholder="Please Confirm Your Password" required 
                                   style="width: 100%;">
                        </div>
                    </div>
                </div> 

                <!-- New form-row for Submit Button -->
                <div class="form-row">
                    <div class="col-sm-6">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </div> <!-- Closed form-row for Submit Button -->

            </form>
        </div>
    </div>
</div>

{% if error == "no"}
<script>
    alert("Registration Successful");
    
</script>
